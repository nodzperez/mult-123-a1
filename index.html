<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Number Facts & More!</h1>
    <p>Discover interesting facts about your favorite numbers, years, and dates!</p>
  </header>

  <main>
    <section id="fact-section">
      <label for="number-input">Enter a Number:</label>
      <input type="number" id="number-input" placeholder="e.g., 69">

      <label for="fact-type">Select Fact Type:</label>
      <select id="fact-type">
        <option value="trivia">Trivia</option>
        <option value="math">Math</option>
        <option value="date">Date</option>
        <option value="year">Year</option>
      </select>

      <button id="get-fact">Get Fact</button>
      <button id="random-fact">Random Fact</button>
    </section>

    <section id="display-section">
      <h2>Your Fact:</h2>
      <p id="fact-output">Enter a number and hit the button to get a fun fact!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
