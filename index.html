<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <div class="button-grid">

      <!-- top row buttons -->
      <div class="top-row">
        <div class="button-body button-blue">
          <button class="button-cap blue-cap-blue">C</button>
        </div>
  
       <div class="button-body button-blue wider-button">
          <button class="button-cap blue-cap-blue wider-cap">Random</button>
        </div>
  
       <div class="button-body button-blue">
          <button class="button-cap blue-cap-blue">Date</button>
        </div>
      </div>

      <!-- middle row buttons -->
      <div class="middle-rows">
        <div class="button-body">
          <button class="button-cap">7</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">8</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">9</button>
        </div>
  
        <div class="button-body button-blue">
          <button class="button-cap blue-cap-blue">Year</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">4</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">5</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">6</button>
        </div>
  
       <div class="button-body button-blue">
          <button class="button-cap blue-cap-blue">Math</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">1</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">2</button>
        </div>
  
        <div class="button-body">
          <button class="button-cap">3</button>
        </div>
  
       <div class="button-body button-blue">
          <button class="button-cap blue-cap-blue">Trivia</button>
       </div>
      </div>

      <!-- bottom row buttons -->
      <div class="bottom-row">
        <div class="button-body wider-button">
          <button class="button-cap wider-cap">0</button>
        </div>

        <div class="button-body wider-button">
          <button class="button-cap wider-cap">Get Fact</button>
        </div>
      </div>
  </main>
</body>
</html>
